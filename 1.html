<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireGuard Config NekoBox Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            margin-bottom: 10px;
        }
        #json_output {
            font-size: 0.8rem;
            height: 150px;
            resize: vertical;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WireGuard Config Converter to Nekobox</h1>

        <form id="wg-config-form">
            <div class="form-group">
                <label for="wg_config">Paste WireGuard config:</label>
                <textarea class="form-control" id="wg_config" rows="10" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateConfig()">Convert</button>
        </form>

        <div id="output-section" style="display: none;">
            <h2>Converted Config Nekobox:</h2>
            <div class="form-group">
                <textarea class="form-control" id="json_output" rows="10" readonly></textarea>
            </div>
            <button class="btn btn-secondary" data-clipboard-target="#json_output">Copy to Clipboard</button>
        </div>

    </div>

    <script>
        const template = {
            "interface_name": "wg0",
            "local_address": [],
            "mtu": 1280,
            "peer_public_key": "",
            "pre_shared_key": "",
            "private_key": "",
            "server": "",
            "server_port": 51820,
            "system_interface": false,
            "tag": "proxy",
            "type": "wireguard"
        };

        function generateConfig() {
            const wgConfig = document.getElementById('wg_config').value;
            const config = {};

            // Улучшенные регулярные выражения
            const addressMatch = wgConfig.matchAll(/Address\s*=\s*([^\s,]+(?:,[^\s,]+)*)/g);
            const address = Array.from(addressMatch).map(match => match[1].split(',').map(s => s.trim()));
            if (address.length > 0) config.Address = address[0]; //Берем только первый массив адресов, если есть несколько

            const privateKeyMatch = wgConfig.match(/PrivateKey\s*=\s*([^\s]+)/);
            if (privateKeyMatch) config.PrivateKey = privateKeyMatch[1];

            const publicKeyMatch = wgConfig.match(/PublicKey\s*=\s*([^\s]+)/);
            if (publicKeyMatch) config.PublicKey = publicKeyMatch[1];

            const endpointMatch = wgConfig.match(/Endpoint\s*=\s*([^\s]+)/);
            if (endpointMatch) config.Endpoint = endpointMatch[1];

            const preSharedKeyMatch = wgConfig.match(/PreSharedKey\s*=\s*([^\s]+)/);
            if (preSharedKeyMatch) config.PreSharedKey = preSharedKeyMatch[1];


            const filledTemplate = JSON.parse(JSON.stringify(template));
            filledTemplate.local_address = config.Address || [];
            filledTemplate.private_key = config.PrivateKey || "";
            filledTemplate.peer_public_key = config.PublicKey || "";
            filledTemplate.pre_shared_key = config.PreSharedKey || "";

            if (config.Endpoint) {
                const [server, port] = config.Endpoint.split(':');
                filledTemplate.server = server;
                filledTemplate.server_port = parseInt(port);
            }

            const jsonOutput = JSON.stringify(filledTemplate, null, 2);
            document.getElementById('json_output').value = jsonOutput;
            document.getElementById('output-section').style.display = 'block';
        }

        new ClipboardJS('.btn');
    </script>
    </body>
</html>
